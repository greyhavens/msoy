# Preferences metasoy properties.
#
# PREFIX KEY
# m.foo = message
# l.foo = label (a message that is completed using a UI element)
# b.foo = button
# h.foo = header
# p.foo = prompt
# t.foo = title
# i.foo = tooltip (info)
# e.foo = error
# h.foo = help message
# x.foo = optional translation that may or may not be present

